<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fall 2019 Final Exam</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="body">
  <h1 class="title">Wonka Ticket Manager</h1>
  <hr>
  <div class="ticket_form">
    <h1>New Ticket</h1>
    <hr>
    <label for="entrant_name">Entrant Name</label>
    <input type="text" id="entrant_name_input" name="entrant_name">
    <label for="entrant_age">Entrant Age</label>
    <input type="text" id="entrant_age_input" name="entrant_age">
    <label for="guest_name">Guest Name</label>
    <input type="text" id="guest_name_input" name="guest_name">

    <button type="button" id="send_ticket_data" class="submitButton">Submit</button>
  </div>

  <h1 class="ticket_list_label">List of Tickets</h1>
  <ul id="ticket_list">

  </ul>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
